<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>GATES Placements</title>
    </head>
    <body>
        
            <div class="Menu">
                <div class="gatecode"><span class="ccode"> Counselling Code: </span>
                    <span class="gatecc">GATE </span></div>
                <div class="img">
                <img src="Logo.png" width="750cm">
            </div>
                
                <hr></hr>
                </div>
                <div class="menubar">
                <ul>
                    <li class="active"><a href='#'>Home</a></li>
                    <li class="active1"><a href='#'>PlacementRecord</a></li>
                </ul>
                </div>
            <!-- <div class="logo">
                <img src="TCS.png">
                <img src="TATA.png">
            </div> -->
            <div class="slider">
                <div class="sliders">
                    <!--radio button starts-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <!--radio button ends-->
                    <!--slides start-->
                    <div class="slide first">
                        <img src="TCS.png" alt="TCS Company">
                    </div>
                    <div class="slide">
                        <img src="TATA.png" alt="TATA Company">
                    </div>
                    <div class="slide">
                        <img src="Infosys.png" alt="Infosys Company">
                    </div>
                    <div class="slide">
                        <img src="HCL.png" alt="HCL Company">
                    </div>
                    <!--Slides End-->
                    <!--Navigation-auto starts-->
                    <div class="--Navigation-auto">
                        <div class="auto-btn"></div>
                        <div class="auto-btn"></div>
                        <div class="auto-btn"></div>
                        <div class="auto-btn"></div>
                    </div>
                    <!--Navigation-auto ends-->
                    <!--navigation-Manual starts-->
                    <div class="navigation-Manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                    </div>
                    
                    <!--navigation-Manual ends-->
                </div>
            </div>
    </body>
</html>
